<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aromika Perfume — Мужские ароматы</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Aromika Perfume</h1>
    <p>Мужские ароматы</p>
  </header>

  <main>
    <section class="catalog" id="catalog"></section>

    <section class="order-form">
      <h2>Оформление заказа</h2>
      <form id="orderForm">
        <label>Ваше имя:<br><input type="text" id="name" required></label><br>
        <label>Телефон:<br><input type="tel" id="phone" required></label><br>
        <label>Выбранный товар:<br><textarea id="selectedProduct" readonly></textarea></label><br>
        <button type="submit">Отправить заказ</button>
      </form>
      <p id="statusMessage"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
